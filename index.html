<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOnic basic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<style>
ion-col {
  background-color: #135d54;
  border: solid 1px #fff;
  color: #fff;
}
</style>
<body>
    <ion-app>
        
        <ion-header>
            <ion-title>Budget Planner</ion-title>
        </ion-header>
        <ion-content>
 
              <ion-row >
                <ion-col size-md="6" offset-md="3" >
                    <ion-card >
                        <ion-card-header>
                          <ion-card-title>New Expense</ion-card-title>
                        </ion-card-header>
        
        
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Expense Reason</ion-label>
                                <ion-input id="Reason" name="Reason" type="text"></ion-input>
                            </ion-item>
            
                            <ion-item>
                                <ion-label position="floating">Expense Amount</ion-label>
                                <ion-input id="Amount" name="Amount" type="number"></ion-input>
                            </ion-item>
                            <div class="ion-margin-vertical ion-text-end">
                                <ion-button fill="outline" color="danger" id="clr-btn"><ion-icon name="close-outline" slot="start"></ion-icon>Clear</ion-button>
                                <ion-button  color="success" id="add-btn"><ion-icon name="add-outline" slot="start" ></ion-icon>Add</ion-button>
                            </div>
                               
                        </ion-card-content>
                   
                      </ion-card>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-col *ngIf="document.getElementById('result').children.length > 0">
                        Show
                      </ion-col>
                    <ion-card >
                        <ion-card-header>
                          <ion-card-title class="ion-text-center">All expenses</ion-card-title>
                        </ion-card-header>
                    <ion-item>
                        <ul id="result"></ul>
                    </ion-item>
                </ion-col>
              </ion-row>
        </ion-content>

        

    </ion-app>
<script src="./index.js"></script>

</body>
</html>
